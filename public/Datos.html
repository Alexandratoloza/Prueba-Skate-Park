<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta http-equiv="X-UA-Compatible" content="IE=edge" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Document</title>
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.0/dist/css/bootstrap.min.css"
    integrity="sha384-B0vP5xmATw1+K9KRQjQERJvTumQW0nPEzvF6L/Z6nronJ3oUOFUFpCjEUQouq2+l" crossorigin="anonymous" />
  <link rel="stylesheet" href="css/style.css" />
</head>

<body>
  <h1>Skate Park</h1>

  <div class="py-4">
    <h2>Datos del perfil</h2>
    <hr class="w-50" />

    <form>
      <div class="form-group row w-50 m-auto">
        <div class="form-group col-12 col-sm-6">
          <label>Email</label>
          <input class="form-control m-auto" disabled value="tonyhawk@skate.com" />
        </div>
        <div class="form-group col-12 col-sm-6">
          <label>Nombre</label>
          <input class="form-control m-auto" value="Tony Hawk" />
        </div>
        <div class="form-group col-12 col-sm-6">
          <label>Password</label>
          <input type="password" class="form-control m-auto" value="12345678" />
        </div>
        <div class="form-group col-12 col-sm-6">
          <label>Repita la password</label>
          <input type="password" class="form-control m-auto" value="12345678" />
        </div>
        <div class="form-group col-12 col-sm-6">
          <label>AÃ±os de experiencia</label>
          <input class="form-control m-auto" value="12" />
        </div>
        <div class="form-group col-12 col-sm-6">
          <label>Especialidad</label>
          <input class="form-control m-auto" value="Kickflip" />
        </div>
      </div>
      <div class="mb-1">
        <button class="btn btn-primary">Actualizar</button>
      </div>
      <div>
        <button class="btn btn-danger">Eliminar cuenta</button>
      </div>
    </form>
  </div>


  <script src="https://cdnjs.cloudflare.com/ajax/libs/axios/1.7.2/axios.min.js"
    integrity="sha512-JSCFHhKDilTRRXe9ak/FJ28dcpOJxzQaCd3Xg8MyF6XFjODhy/YMCM8HW0TFDckNHWUewW+kfvhin43hKtJxAw=="
    crossorigin="anonymous" referrerpolicy="no-referrer"></script>

  <script>

    const tbody = document.querySelector('#tbody');

    document.addEventListener('DOMContentLoaded', async () => {
      try {

        const { data } = await axios.get('/skaters/users');
        const users = data.users;
        tbody.innerHTML = "";
        users.forEach(u => {

          tbody.innerHTML += `
              <tr>
              <th scope="row">${u.id}</th>
              <td><div style='background-image: url("../img/${u.foto}");'></div></td>
              <td>${u.nombre}</td>
              <td>${u.anos_experiencia}</td>
              <td>${u.especialidad}</td>
              ${u.estado ? '<td class="text-success font-weight-bold">Aprobado</td>' : '<td class="text-warning font-weight-bold">Procesando</td>'}
              </tr>
            
            `


        })



      } catch (error) {
        console.error(error);
      }


    });


  </script>

</body>

</html>
